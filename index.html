<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="shortcut icon" href="./assets/icons/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>

  <div class="audioPlayer">
    <div class="loader">
      <div class="indeterminate-progress-bar">
        <div class="indeterminate-progress-bar__progress"></div>
      </div>
      <div class="text">song downloading...</div>
    </div>

    <div class="imgCont">
      <img id="songPoster" src="./assets/img/1 karna.jpg" alt="musik image">
    </div>

    <div id="titleAuthor" class="marqueeCont" title="search on google">
      <div class="marquee" id="songTitle">Гуцул метал</div>
      <div class="marquee" id="songwriter">Карна</div>
    </div>

    <div class="durationRangeCont">
      <div class="durationRange-wrapper">
        <input type="range" id="durationRange" value="0">
      </div>

      <div class="durationNumbers">
        <div id="currentDuration">0:00</div>
        <div id="allDuration">0:00</div>
      </div>
    </div>

    <div class="controlCont">
      <div class="buttonsWrap">
        <div class="controlsBtn" id="btnPrev"></div>
        <div class="controlsBtn" id="btnPlay"></div>
        <div class="controlsBtn" id="btnNext"></div>
      </div>
      <audio id="audioTag">
        <source src="./assets/songs/1 Karna_-_Vtrolom_(musmore.com).mp3">
      </audio>
    </div>

    <div class="volumeRangeCont">
      <div class="lessVolume"></div>
      <input id="volumeRange" type="range" value="0.30" step="0.05">
      <div class="higherVolume"></div>
    </div>

    <!-- Musik List -->
    <button id="btnSongMenu">menu</button>

    <div class="songListMenu" id="songListMenu">
      
      <div class="chooseThemeCont">
        Theme:
        <select name="playerTheme" id="playerTheme">
          <option value="crimson-red">Crimson red</option>
          <option value="crimson-red">Поки нічо більше</option>
        </select>
      </div>

    </div>
  </div>



  <script src="./js/app.js"></script>
</body>

</html>
